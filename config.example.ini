[neo4j]
url = localhost
user = neo4j
password = neo4j

[api]
host = localhost
port = 5000
debug = True
max_tlp_files = 50

[importer]
json_users_path = data/users.json
json_posts_path = data/posts.json
json_comments_path = data/comments.json

[importer_discourse]
abs_path = your_site/
users_rel_path = path_to_annotator/users
user_rel_path = u/
tag_rel_path = tags/
tag_focus = name_tag
topic_rel_path = t/
posts_rel_path = posts/
codes_rel_path = path_to_annotator/codes
annotations_rel_path = path_to_annotator/annotations
admin_api_key = 123456789
user_agent = graphryder

[exporter]
tlp_path = data/tlp/
